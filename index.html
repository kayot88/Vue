<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Привет, Vue</title>
</head>

<body>
  <div class="container">
    <story plot="Моя лошадь потрясающая."></story>
    <story plot="Нарвалы изобрели шашлык."></story>
    <story plot="Тёмная сторона Силы сильнее."></story>

  </div>

</body>
<template id="story-template">
  <h1>{{ plot }}</h1>
</template>
<script src="vue.js"></script>
<script type="text/javascript">
  Vue.component('story', {
    props: ['plot'],
    template: '#story-template'
  });

  new Vue({
    el: '.container',
  })
</script>

</html>
