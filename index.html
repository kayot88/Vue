<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Array</title>
</head>

<body>
  <div class="container">
    <form action="" class="form-inline">
      <input v-model.number="a" @keyup.13="calculate" class="form-control">
      <select v-model="operator" class="form-control">
        <option>+</option>
        <option>-</option>
        <option>/</option>
        <option>*</option>
      </select>
      <input v-model.number="b" @keyup.13="calculate" class="form-control">
      <button @click.prevent="calculate" type="submit" class="btn btn-primary">
        Расчитать
      </button>
      <h1>{{a}} {{operator}} {{b}} = {{c}} </h1>
    </form>
    <pre>
            {{ $data }}
    </pre>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script>
  new Vue({
    el: '.container',
    data: {
      a: 1,
      b: 2,
      c: null,
      operator: '',
    },
    methods: {
      calculate: function (e) {
        // e.preventDefault();
        switch (this.operator) {
          case "+":
            this.c = this.a + this.b
            break;
          case "-":
            this.c = this.a - this.b
            break;
          case "*":
            this.c = this.a * this.b
            break;
          case "/":
            this.c = this.a / this.b
            break;
        }
      }
    }
  });
</script>

</html>
